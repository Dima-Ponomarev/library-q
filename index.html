<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Library | Read Share Store</title>
</head>
<body>
    <header class="header">
        <h1 class="header__logo">Library</h1>
    </header>
    <main class="main">
        <section class="side-controls">
            <div class="side-controls__inner">
                <div class="side-controls__books">
                    <p class="side-controls__list-title">My books</p>
                    <ul class="main-list">
                    </ul>
                </div>
                <div class="side-controls__forms-wrap">
                    <ul class="side-controls__switch-forms">
                        <li class="side-controls__switch-item">
                            <button class="side-controls__btn-write btn btn--active">Write book</button>
                        </li>
                        <li class="side-controls__switch-item">
                            <button class="side-controls__btn-upload btn">Upload book</button>
                        </li>
                    </ul>
                    <div class="side-controls__form-wrap side-controls__form-wrap--active">
                        <form class="form side-conrols__form" id="write-form">
                            <label class="form__label" for="w-title">Book title:</label>
                            <input type="text" name="title" id="w-title" class="form__input" required>
                        </form>
                        <textarea name="book-text" id="text" cols="50" rows="10" placeholder="Text..." class="form__book-text" form="write-form" required></textarea>
                        <button class="side-controls__add-written-book btn">Add new book!</button>
                    </div>
                    <div class="side-controls__form-wrap">
                        <form class="form side-conrols__form" id="upload-form">
                            <label for="up-title" class="form__label">Book title:</label>
                            <input type="text" name="login" id="up-title" class="form__input" required>
                            <label for="file" class="form__file-label btn">Upload...</label>
                            <input type="file" name="file" id="file" class="form__file-upload" required>
                            <input type="submit" value="Add new book!" class="form__submit btn">
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="book-content"></section>
    </main>
    <div class="popup"></div>
    <script src="./scripts/app.js"></script>
</body>
</html>
